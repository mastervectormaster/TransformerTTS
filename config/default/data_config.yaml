# PATHS: change accordingly
data_directory: '/path/to/dataset' # path to wavs and metafile directory
#log_directory: '/path/to/logdir'   # weights and logs are stored here
log_directory: /Volumes/data/logs/transformer_tts/experiments     # weights and logs are stored here
   # weights and logs are stored here
metadata_filename: 'metadata.csv'  # name of metadata file under data_directory
train_data_directory: 'transformer_tts_data'   # training data is stored here
train_metadata_filename: 'train_metafile.txt' # target file for training metadata
valid_metadata_filename: 'valid_metafile.txt'
data_name: ljspeech               # naming for default data reader (select function from data/metadata_readers.py)
session_name: default             # overall session naming
aligner_session_name: aligner     # aligner session naming, useful for e.g. re-using durations with different tts models
tts_session_name: tts             # tts session naming

# DATA
n_samples: 100000
n_test: 100
mel_start_value: .5
mel_end_value: -.5
max_mel_len: 1_200
min_mel_len: 80

# AUDIO
sampling_rate: 22050
n_fft: 1024
mel_channels: 80
hop_length: 256
win_length: 1024
f_min: 0
f_max: 8000
normalizer: MelGAN                 # which mel normalization to use from utils.audio.py [MelGAN or WaveRNN]
# SILENCE CUTTING
trim_silence_top_db: 60
trim_silence: False
trim_long_silences: True
# Params for trimming long silences, from https://github.com/resemble-ai/Resemblyzer/blob/master/resemblyzer/hparams.py
vad_window_length: 30      # In milliseconds
vad_moving_average_width: 8
vad_max_silence_length: 12
vad_sample_rate: 16000
# TOKENIZER
phoneme_language: 'en-us'
with_stress: True                  # use stress symbols in phonemization
initial_breathing: false           # add a token for the initial breathing